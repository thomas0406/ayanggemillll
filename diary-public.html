<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>üìî Diary - Pengunjung</title>
  <style>
    :root {
      --bg-1: #04040b;
      --bg-2: #00122a;
      --accent: #00e5ff;
      --accent2: #ff00d0;
      --text: #e6f7ff;
      --muted: #8fa3b3;
      --success: #00ff88;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      min-height: 100vh;
      background-attachment: fixed;
    }

    #bgCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-in;
    }

    .header-content h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin: 0 0 5px 0;
      letter-spacing: 1px;
      color: var(--text);
      text-shadow: 0 0 6px rgba(255,255,255,0.10),
                   0 0 14px rgba(0,229,255,0.14),
                   0 0 26px rgba(255,0,208,0.06);
    }

    .header-content p {
      color: var(--muted);
      margin: 0;
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    .back-btn {
      padding: 10px 18px;
      background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(0,229,255,0.08));
      border: 1px solid rgba(0,229,255,0.4);
      border-radius: 8px;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.85em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, rgba(0,229,255,0.25), rgba(0,229,255,0.15));
      border-color: rgba(0,229,255,0.6);
      box-shadow: 0 4px 12px rgba(0,229,255,0.2);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .entries-container {
      display: grid;
      gap: 25px;
    }

    .entry-card {
      background: linear-gradient(135deg, rgba(0,229,255,0.05), rgba(255,0,208,0.02));
      border: 1px solid rgba(0,229,255,0.2);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
      box-shadow: 0 8px 32px rgba(0,229,255,0.1);
      transition: all 0.3s ease;
    }

    .entry-card:hover {
      border-color: rgba(0,229,255,0.4);
      background: linear-gradient(135deg, rgba(0,229,255,0.08), rgba(255,0,208,0.03));
      box-shadow: 0 12px 40px rgba(0,229,255,0.15);
      transform: translateY(-5px);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entry-title {
      font-size: 1.8em;
      font-weight: 700;
      margin: 0 0 10px 0;
      color: var(--text);
      letter-spacing: 0.5px;
      text-shadow: 0 0 4px rgba(0,229,255,0.1);
    }

    .entry-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9em;
      color: var(--muted);
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .entry-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      background: rgba(0,229,255,0.05);
      border-radius: 6px;
      border: 1px solid rgba(0,229,255,0.15);
    }

    .entry-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,229,255,0.2), transparent);
      margin: 15px 0;
    }

    .entry-description {
      font-size: 1.05em;
      line-height: 1.7;
      color: var(--text);
      margin-bottom: 20px;
      font-weight: 500;
    }

    .entry-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .entry-image {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid rgba(0,229,255,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .entry-image:hover {
      border-color: rgba(0,229,255,0.5);
      box-shadow: 0 8px 20px rgba(0,229,255,0.2);
      transform: scale(1.02);
    }

    .entry-audio {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,229,255,0.08);
      border-radius: 8px;
      border: 1px solid rgba(0,229,255,0.2);
    }

    .entry-audio label {
      display: block;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .entry-audio audio {
      width: 100%;
      border-radius: 6px;
    }

    audio {
      --slider-height: 5px;
      --slider-bg: rgba(0,229,255,0.2);
      --fill-before: rgba(0,229,255,0.6);
      --knobby: rgba(0,229,255,0.8);
      --label: var(--accent);
      --Êí≠Êîæ: rgba(0,229,255,0.8);
      --Êó∂Èó¥: var(--muted);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-state-icon {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .empty-state-subtext {
      font-size: 0.9em;
      opacity: 0.7;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      overflow: auto;
    }

    .modal-image {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      border: none;
      color: var(--text);
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .modal-close:hover {
      background: rgba(255,107,107,0.8);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .header-content h1 {
        font-size: 1.8em;
      }

      .entry-card {
        padding: 20px;
      }

      .entry-title {
        font-size: 1.5em;
      }

      .entry-description {
        font-size: 1em;
      }

      .entry-images {
        grid-template-columns: 1fr;
      }

      .entry-image {
        max-height: 300px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px 10px;
      }

      .header-content h1 {
        font-size: 1.5em;
      }

      .entry-card {
        padding: 15px;
      }

      .entry-title {
        font-size: 1.3em;
      }

      .entry-meta {
        font-size: 0.8em;
      }

      .entry-meta span {
        padding: 4px 8px;
        font-size: 0.85em;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }
    }

    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <header>
      <div class="header-content">
        <h1>üìî DIARY</h1>
        <p>Baca entri-entri menarik</p>
      </div>
      <button class="back-btn" id="backBtn">‚Üê KEMBALI</button>
    </header>

    <div class="entries-container" id="entriesContainer">
      <!-- Entries akan dimuat di sini -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üì≠</div>
      <div class="empty-state-text">Belum ada entri</div>
      <div class="empty-state-subtext">Admin belum menambahkan entri diary apapun</div>
    </div>
  </div>

  <!-- Modal untuk view full image -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <img id="fullImage" class="modal-image" src="">
      <button class="modal-close" id="modalClose">‚úï</button>
    </div>
  </div>

  <script>
    // Canvas Background Animation
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Draw small particles
    let particles = [];

    class TinyParticle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 0.5 + 0.2;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.5 + 0.2;
        this.color = Math.random() > 0.5 ? 'rgba(0,229,255,' : 'rgba(255,0,208,';
      }

      draw() {
        ctx.fillStyle = this.color + this.opacity + ')';
        ctx.filter = 'drop-shadow(0 0 2px ' + this.color + this.opacity * 0.8 + '))';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.filter = 'none';
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity += (Math.random() - 0.5) * 0.01;
        this.opacity = Math.max(0.1, Math.min(0.6, this.opacity));

        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    // Initialize particles
    for (let i = 0; i < 50; i++) {
      particles.push(new TinyParticle());
    }

    function animateBackground() {
      ctx.fillStyle = 'transparent';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animateBackground);
    }

    animateBackground();

    // Particle effect on button hover
    function createButtonParticles(x, y) {
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = (Math.PI * 2 * i) / 8;
        const velocity = 2 + Math.random() * 2;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = Math.random() > 0.5 ? 'rgba(0,229,255,0.8)' : 'rgba(255,0,208,0.8)';
        particle.style.borderRadius = '50%';
        particle.style.boxShadow = '0 0 6px ' + particle.style.background;

        document.body.appendChild(particle);

        let life = 0.8;
        const updateParticle = () => {
          x += vx;
          y += vy;
          life -= 0.02;
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.opacity = life;

          if (life > 0) {
            requestAnimationFrame(updateParticle);
          } else {
            particle.remove();
          }
        };
        updateParticle();
      }
    }

    // Back button
    document.getElementById('backBtn').addEventListener('click', function(e) {
      createButtonParticles(e.clientX, e.clientY);
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 100);
    });

    // Load and display entries
    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      const entriesContainer = document.getElementById('entriesContainer');
      const emptyState = document.getElementById('emptyState');

      if (entries.length === 0) {
        entriesContainer.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      entriesContainer.style.display = 'grid';
      entriesContainer.innerHTML = entries.map((entry, index) => {
        const dateObj = new Date(entry.date);
        const formattedDate = dateObj.toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        const images = Object.values(entry.images || {}).filter(img => !!img && typeof img === 'string');
        const hasAudio = !!entry.audio;

        return `
          <div class="entry-card">
            <h2 class="entry-title">${escapeHtml(entry.title)}</h2>
            <div class="entry-meta">
              <span>üìÖ ${formattedDate}</span>
              ${images.length > 0 ? `<span>üì∑ ${images.length} foto</span>` : ''}
              ${hasAudio ? '<span>üéµ Ada musik</span>' : ''}
            </div>
            <div class="entry-divider"></div>
            <p class="entry-description">${escapeHtml(entry.description)}</p>
            
            ${images.length > 0 ? `
              <div class="entry-images">
                ${images.map((img, idx) => `
                  <img src="${img}" alt="Foto ${idx + 1}" class="entry-image" onclick="openImageModal(event)" onerror="handleImageError(this)">
                `).join('')}
              </div>
            ` : ''}

            ${hasAudio ? `
              <div class="entry-audio">
                <label>üéµ Musik</label>
                <audio controls>
                  <source src="${entry.audio}" type="audio/mpeg">
                  Browser Anda tidak mendukung audio HTML5.
                </audio>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Handle image loading errors
    function handleImageError(img) {
      console.error('Gagal memuat gambar:', img.src);
      img.style.display = 'none';
    }

    // Image modal
    function openImageModal(event) {
      const img = event.target;
      document.getElementById('fullImage').src = img.src;
      document.getElementById('imageModal').classList.add('show');
    }

    document.getElementById('modalClose').addEventListener('click', function() {
      document.getElementById('imageModal').classList.remove('show');
    });

    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.remove('show');
      }
    });

    // Escape key to close modal
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('imageModal').classList.remove('show');
      }
    });

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load entries on page load
    loadEntries();

    // Refresh entries every 5 seconds in case admin updates
    setInterval(loadEntries, 5000);
  </script>
</body>
</html>
